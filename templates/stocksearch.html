<!DOCTYPE html>
<html>
<head>
    <title>Stock Search</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <h1>Stock Search</h1>
    <form id="stock-search-form">
        <label for="symbol">Stock Symbol:</label><br>
        <input type="text" id="symbol" name="symbol"><br>
        <input type="submit" value="Search">
    </form>
    <div id="result"></div>

    <script>
        var apiKey = 'H6POU8JVDEI52Y0K'; // Replace with your API key

        $("#symbol").autocomplete({
            source: function(request, response) {
                $.ajax({
                    url: 'https://www.alphavantage.co/query',
                    dataType: 'json',
                    data: {
                        function: 'SYMBOL_SEARCH',
                        keywords: request.term,
                        apikey: apiKey
                    },
                    success: function(data) {
                        response($.map(data.bestMatches, function(item) {
                            return {
                                label: item['1. symbol'] + ' - ' + item['2. name'],
                                value: item['1. symbol']
                            };
                        }));
                    }
                });
            },
            minLength: 2
        });

        $("#stock-search-form").submit(function(event) {
            event.preventDefault();
            var symbol = $("#symbol").val();
            $.ajax({
                url: '/api/stock/search',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ symbol: symbol }),
                success: function(response) {
                    $("#result").html('Symbol: ' + response.symbol + ', Current Price: ' + response.current_price);
                },
                error: function(response) {
                    $("#result").html('Error: ' + response.responseJSON.error);
                }
            });
        });
    </script>
</body>
</html>
